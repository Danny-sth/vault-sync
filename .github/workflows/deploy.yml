name: Deploy

on:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build server
        run: |
          cd server
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o vault-sync .

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: vault-sync-server
          path: server/vault-sync

  build-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build plugin
        run: |
          cd plugin
          npm ci
          npm run build

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: vault-sync-plugin
          path: |
            plugin/main.js
            plugin/manifest.json

  deploy-server:
    needs: build-server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vault-sync-server

      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts

          # Copy binary
          scp vault-sync $VPS_USER@$VPS_HOST:/opt/vault-sync/vault-sync.new

          # Restart service
          ssh $VPS_USER@$VPS_HOST << 'EOF'
            sudo systemctl stop vault-sync || true
            mv /opt/vault-sync/vault-sync.new /opt/vault-sync/vault-sync
            chmod +x /opt/vault-sync/vault-sync
            sudo systemctl start vault-sync
            sudo systemctl status vault-sync
          EOF

  release-plugin:
    needs: build-plugin
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vault-sync-plugin
          path: plugin-dist

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            plugin-dist/main.js
            plugin-dist/manifest.json
          generate_release_notes: true
